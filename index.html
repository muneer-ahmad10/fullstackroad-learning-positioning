<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-practice</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: rgb(196, 193, 193);
      }
      .container{
        margin: 20px auto;
        width: 30vw;
        height: 90vh;
        border: 1px solid grey;
        border-radius:40px;
        box-shadow: -5px -5px 12px 0px grey;
      }
      .img-container{
        height: 55%;
        padding: 10px;
        overflow: hidden;

         img{
          border-radius: 20px;
          display: block;
          width: 100%;
          max-height:400px;
         }

        .link{
          padding: 20px;

           a{
             margin: 0 5px;
             font-size: 1.8em;
             border: 1px solid grey;
             border-radius: 20px;
             padding: 2px 20px;
             text-decoration: none;
             color: grey;
           }
        }
        
      }
      .text-container{
        height:45%;
        padding: 10px;

          h1{
          margin-bottom: 10px;
          color: rgb(136, 131, 131);
          }
          p{
          font-size: 1.6em;
          margin: 15px 0;
          }
          a{
          margin: 110px;
          padding: 8px;
          border: 1px solid black;
          border-radius: 50px;
          font-size:1.5em ;
          text-decoration: none;
          color: #3838ba;
          background-color: rgb(148, 148, 177);
          }
      }
    </style>
  </head>
  <div class="container">
    <div class="img-container">
      <img src="./IMG_1.JPG" alt="my-img" width="100">
      <div class="link">

        <a href="#">lorem</a>
      </div>
    </div>
    <div class="text-container">

    </div>
  </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Learning nav </title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    header{
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 15vh;
    }
    header nav ul{
      display: flex;
      align-items: center;
      gap: 2em;
      list-style: none;
    }
    

  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="#"><img src="	https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="ultra-edit-logo"></a></div>
    <nav>
      <ul>
        <li>Products <i class="fa-solid fa-angle-down"></i></li>
        <li>For business <i class="fa-solid fa-angle-down"></i></li>
        <li>Resources <i class="fa-solid fa-angle-down"></i></li>
        <li>Support <i class="fa-solid fa-angle-down"></i></li>
        <li>Our company <i class="fa-solid fa-angle-down"></i></li>
        <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="logo-trans"></li>
      </ul>
    </nav>
  </header>
</body>
</html>
